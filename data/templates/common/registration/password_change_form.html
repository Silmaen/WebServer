{% extends 'registration/base_registration.html' %}

{% block mainsection %}
<div class="reg-card">
    <div class="reg-card-title">
        <h4>Changement de Password</h4>
    </div>
    <div class="reg-card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button id="submit" class="userbtn mdi mdi-account-key-outline">Changer</button>
        </form>
    </div>
    <div class="reg-card-footer">
        <a class="userbtn mdi mdi-arrow-left-circle-outline" href="{% url 'profile' %}">Retour</a>
    </div>
</div>
{% endblock %}
