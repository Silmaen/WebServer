{% extends "www/base.html" %}
{% block content %}
<div class="static-page">
    <h2>Administration</h2>
    <p>Bienvenue dans l'espace d'administration. Choisissez une section ci-dessous.</p>
    <ul>
        {% for sp in subpages %}
        <li><a href="{% url sp.url %}"><span class="mdi {{ sp.icon }}">{{ sp.name }}</span></a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
