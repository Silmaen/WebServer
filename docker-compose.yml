---
services:
  # data base
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-argawaen}
      POSTGRES_USER: ${POSTGRES_USER:-argawaen}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-argawaen}
    volumes:
      - ${SERVER_PATH_PGDB:-./docker_data/db}:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-argawaen}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # messaging
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # main webserver
  web:
    build: .
    restart: unless-stopped
    dns: ${SERVER_DNS:-8.8.8.8}
    ports:
      - "${SERVER_PORT:-8000}:8000"
    env_file:
      - .env
    volumes:
      - ${SERVER_PATH_MEDIA:-./docker_data/media}:/app/data/media
      - ${SERVER_PATH_DB:-./docker_data/db}:/app/data/db
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
